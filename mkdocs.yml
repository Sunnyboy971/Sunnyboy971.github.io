site_name: CloneWith's Page

theme:
  name: material
  language: zh
  custom_dir: overrides
  icon:
    logo: material/book-cog
    tag:
      default: material/tag-text
      robot: material/robot
      exp: material/timer-star
      code: material/code-tags
      comp: material/fire
      play: material/gamepad-variant
      credit: material/trophy-award
      osu: simple/osu
      ui: material/palette
      acc: material/human
      coop: material/handshake
      req: material/exclamation
      misc: material/more
      help: material/information
      wip: material/pencil

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.follow
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - tags
  - search
  - blog:
      blog_dir: blog
      post_readtime_words_per_minute: 150
      post_excerpt_separator: <!-- more -->
      post_excerpt: required
      post_url_date_format: yyyy
      post_excerpt_max_categories: 2
      archive_date_format: MMMM yyyy
  
markdown_extensions:
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

extra:
  tags:
    robotics: robot
    VEX: robot
    Yanshee: robot
    experiences: exp
    coding: code
    programming: code
    competition: comp
    games: play
    osu!: osu
    osu!danser: osu
    credit: credit
    guide: help
    misc: misc
    design: ui
    UI: ui
    WIP: wip
    accessibility: acc
    interaction: acc
    collaboration: coop
    collab: coop
    request: req
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CloneWith
    - icon: simple/osu
      link: https://osu.ppy.sh/users/30973609
    - icon: simple/bilibili
      link: https://space.bilibili.com/2046252132

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - stylesheets/extra.css

